<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Nexi Clicker (remaster)</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="/resources/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
  </head>
  <body>
    <main>
      <img src="resources/header.png">
    </main>
    <div class ="form">
      <div class="buttons">
        <form class="btn-group">
          <button class="btn btn-primary" name="Hotkey">HOTKEY</button>
          <button class="btn btn-primary" name="Bind">BIND</button> 
        </form>
      </div>
      <div class="slider">
        <input type="range" min="0" max="100" value="0" step="1" onchange="showValue(value)">
      </div>
    </div>
    <div class ="form2">
      <div class="buttons">
        <form class="btn-group">
          <button class="btn btn-primary" name="Hotkey">HOTKEY</button>
          <button class="btn btn-primary" name="Bind">BIND</button> 
        </form>
      </div>
      <div class="slider">
        <input type="range" min="0" max="100" value="0" step="1" onchange="showValue(value)">
      </div>
    </div>
    <div class="app-settings">
      <div class="btns btn-group">
        <button class="btn btn-primary" name="Hotkey">START</button>
        <button class="btn btn-primary" name="Hotkey">STOP</button>
        <button class="btn btn-primary btn-l" name="Hotkey">SAVE</button>
        <button class="btn btn-primary btn-l" name="Bind">RESET</button> 
      </div>
    </div>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
  crossorigin="anonymous"></script>
  <script src="index.js"></script>
</html>
